<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="styles.css" />

  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="perpuss.png" alt="Logo Aplikasi Perpustakaan" />

      </nav>

    <main>
      <h1>Login Aplikasi Perpustakaan</h1>
      <div class="card">
        <h2>Isi Data Login</h2>
        <form id="loginForm">
          <div class="input-group">
            <label for="username">Username:</label>
            <input type="text" id="username" required />
          </div>
          <div class="input-group">
            <label for="password">Password:</label>
            <input type="password" id="password" required />
          </div>
          <button type="submit">Login</button>
        </form>
      </div>

      <!-- Alert Kustom -->
      <div id="customAlert" class="alert" style="display: none">
        <div class="alert-content">
          <span id="alertMessage"></span>
          <button id="closeAlert" class="close-button">Ã—</button>
        </div>
      </div>
    </main>

<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplikasi Perpustakaan - Transaksi</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="perpuss.png" alt="Logo Aplikasi Perpustakaan" />
        </div>
        <ul id="nav-links">
          <li><a href="index.html">Beranda</a></li>
          <li><a href="transaksi.html">Transaksi</a></li>
          <li><a href="profil.html">Profil</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h1>Form Transaksi</h1>
      <div class="card">
        <h2>Isi Data Transaksi</h2>
        <form id="transaksiForm">
          <div class="input-group">
            <label for="namaTransaksi">Nama Transaksi:</label>
            <input type="text" id="namaTransaksi" required />
          </div>
          <div class="input-group">
            <label for="jumlah">Jumlah:</label>
            <input type="number" id="jumlah" required />
          </div>
          <div class="input-group">
            <label for="kategori">Kategori:</label>
            <select id="kategori" required>
              <option value="">Pilih Kategori</option>
              <option value="buku">Buku</option>
              <option value="majalah">Majalah</option>
              <option value="koran">Koran</option>
            </select>
          </div>
          <button type="submit">Simpan Transaksi</button>
        </form>
      </div>

      <!-- Alert Kustom -->
      <div id="customAlert" class="alert" style="display: none">
        <span id="alertMessage"></span>
        <button id="closeAlert">Tutup</button>
      </div>
    </main>

    <footer>
      <p>&copy; 2024 Aplikasi Perpustakaan</p>
    </footer>
  </body>
</html>

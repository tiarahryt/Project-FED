<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
        <h2>Welcome To <br> Azmi Dental Care!</h2>
        <form action="project.html" method="GET">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <a href="project.html">
                <button type="submit" class="btn-login" onclick="location.href='project.html'">Login</button>
            </a>
        </form>
        <p class="signup-link">Don't have an account? <a href="#email">Sign up</a></p>
    </div>
</div>
</html>

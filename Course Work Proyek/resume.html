<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume - Andrew Arizaga</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="resume.css">
</head>
<body>

<!-- Header Section -->
    <header>
        <h1>Andrew Arizaga - My Engineering Portfolio</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="aboutme.html">About Me</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="experience.html">Experience</a></li>
                <li><a href="coursework.html">Coursework</a></li>
                <li><a href="resume.html">Resume</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

   <!-- Resume Section -->
    <section class="resume-container">
        <!-- Title Section -->
        <div class="resume-title">
            <h2>Explore My Work</h2>
            <p>Browse through my Resume, Cover Letter, and Portfolio.</p>
        </div>

        <!-- Content Layout -->
        <div class="resume-content">
            <!-- Left: PDF Viewer -->
            <div class="left-section">
                <div class="button-group">
                    <button onclick="displayPDF('resume.pdf')" id="resume-btn" class="active">Resume</button>
                    <button onclick="displayPDF('cover-letter.pdf')" id="cover-btn">Cover Letter</button>
                    <button onclick="displayPDF('portfolio.pdf')" id="portfolio-btn">Portfolio</button>
                </div>
                <iframe id="pdf-viewer" class="pdf-viewer" src="resume.pdf" title="PDF Viewer"></iframe>
            </div>

            <!-- Right: Hover Information -->
            <div class="right-section" id="info-box">
                <h3>Hover over highlighted sections</h3>
                <p>Details about this section will appear here when you hover.</p>
            </div>
        </div>
    </section>

    <script>
        // Dynamically update PDF viewer
        function displayPDF(file) {
            document.getElementById('pdf-viewer').src = file;
            resetActiveButton();
            event.target.classList.add('active');
            resetHoverContent();
        }

        // Reset active button styling
        function resetActiveButton() {
            document.querySelectorAll('.button-group button').forEach(button => {
                button.classList.remove('active');
            });
        }

        // Change content in the info box on hover
        document.addEventListener('DOMContentLoaded', () => {
            const infoBox = document.getElementById('info-box');

            // Example: Define hoverable sections and content
            const hoverSections = {
                "resume.pdf": [
                    { selector: "#experience", content: "This highlights my professional experience in energy systems and hardware design." },
                    { selector: "#education", content: "Educational background: Electrical Engineering with minors in Computer Science and Mathematics." }
                ],
                "cover-letter.pdf": [
                    { selector: "#opening", content: "An engaging introduction tailored to the position applied for." },
                    { selector: "#skills", content: "I emphasize how my skills match the job requirements." }
                ],
                "portfolio.pdf": [
                    { selector: "#project1", content: "Robotics Control System: Developed precise motor and sensor integration for combat robotics." },
                    { selector: "#project2", content: "Solar Car Project: Led battery management and power distribution design." }
                ]
            };

            // Dynamically change right box content on hover
            for (let pdf in hoverSections) {
                hoverSections[pdf].forEach(section => {
                    document.querySelector(section.selector)?.addEventListener('mouseover', () => {
                        infoBox.innerHTML = `<h3>Section Highlight</h3><p>${section.content}</p>`;
                    });
                });
            }
        });

        // Reset info box content
        function resetHoverContent() {
            document.getElementById('info-box').innerHTML = `<h3>Hover over highlighted sections</h3><p>Details about this section will appear here when you hover.</p>`;
        }
    </script>

</body>
</html>
